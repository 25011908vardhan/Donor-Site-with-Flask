<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Info</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
          <a href="/ind" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
            <img class="bi me-2" width="40" height="32" src="{{url_for('static',filename='mainIcon.png')}}">
            <span class="fs-4">DBMS LAB</span>
          </a>
    
          <ul class="nav nav-pills">
            <li class="nav-item"><a href="/ind" class="nav-link " aria-current="page">Register</a></li>
            <li class="nav-item"><a href="/info" class="nav-link active">Information</a></li>
          </ul>
        </header>
        <div class="tableHeading font-weight-bold text-center text-uppercase m-4">
          <h2 >Registration Data</h2>
          </div>
        <div class="Information ">
        <table class="table table-striped table-hover text-center mx-auto w-50">
          <thead>
            <tr>
              <th scope="col">ID</th>
              <th scope="col">Name</th>
              <th scope="col">Email</th>
              <th scope="col">Phone</th>
              <th scope="col">Date</th>
              <th scope="col">Delete</th>
              
            </tr>
          </thead>
              <tbody>
              {%for info in data%}
                    <tr>
                      
                      <th scope="row">{{loop.index}}</th>
                      <td>{{info[1]}}</td>
                      <td>{{info[2]}}</td>
                      <td>{{info[3]}}</td>
                      <td>{{info[4]}}</td>
                      <td><a href="delete/{{info[0]}}" style="color:red;">Delete</a></td>
                    </tr>
              {% endfor %}
             </tbody>
         </table>
        </div>
      </div>
      </body>
      </html>
