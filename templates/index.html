<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>Register</title>
    <style>
      .form-signin {
   max-width: 330px;
   padding: 15px;
 }
 
 .form-signin .form-floating:focus-within {
   z-index: 2;
 }
       </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    
  </head>
  <body>
      <div class="container">
          <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
            <a href="/ind" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
              <img class="bi me-2" width="40" height="32" src="{{url_for('static',filename='mainIcon.png')}}">
              <span class="fs-4">DBMS LAB</span>
            </a>
      
            <ul class="nav nav-pills">
              <li class="nav-item"><a href="/ind" class="nav-link active" aria-current="page">Register</a></li>
              <li class="nav-item"><a href="/info" class="nav-link ">Information</a></li>
            </ul>
          </header>
        </div>
    <div class="container text-center">
      <main class="form-signin w-100 m-auto">
        <form action="" method="POST">
          <img class="mb-4" src="{{url_for('static',filename='reg.png')}}" alt="" width="85p" height="77">
          <h1 class="h3 mb-3 fw-normal">Register</h1>
        <form method="post" action="">
          <div class="row mb-3">
            <label for="name" class="col-sm-2 col-form-label">Name</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
            </div>
          </div>
          <div class="row mb-3">
            <label for="email" class="col-sm-2 col-form-label">Email Address</label>
            <div class="col-sm-10">
              <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email">
            </div>
          </div>
          <div class="row mb-3">
            <label for="phone" class="col-sm-2 col-form-label">Phone Number</label>
            <div class="col-sm-10">
              <input type="phone" class="form-control" id="phone" name="phone" placeholder="Enter your phone number">
            </div>
          </div>
          <div class="row mb-3">
            <button type="submit" class="btn btn-primary">SUBMIT</button>
          </form> 
        </main>
    </div>
</body>
</html>
